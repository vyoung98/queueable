<div class="container">
    <div [hidden]="submitted">
      <h1>Send a Friend Request!</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
            <label for="email">My Email</label>
            <input type="text" class="form-control" id="email"
                   [(ngModel)]="model.email" name="email">
          </div>
  
        <div class="form-group">
          <label for="f_name">Friend's Name</label>
          <input type="text" class="form-control" id="f_name"
                 [(ngModel)]="model.f_name" name="f_name">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Friend's name is required
            </div>
        </div>
  
        <div class="form-group">
            <label for="f_email">Friend's Email</label>
            <input type="text" class="form-control" id="f_email"
                   [(ngModel)]="model.f_email" name="f_email">
          </div>

        <div class="form-group">
            <label for="message">Friend's Email</label>
            <input type="textarea" class="form-control" id="message"
                   [(ngModel)]="model.message" name="message">
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
  
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3"><b>Name</b></div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3"><b>Email</b></div>
        <div class="col-xs-9">{{ model.email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3"><b>Friend's Name</b></div>
        <div class="col-xs-9">{{ model.f_name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3"><b>Friend's Email</b></div>
        <div class="col-xs-9">{{ model.f_email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3"><b>Message</b></div>
        <div class="col-xs-9">{{ model.message }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      <!-- <button class="btn btn-primary" (click)="nothing">Send an Email!</button> -->
    </div>
  </div>
